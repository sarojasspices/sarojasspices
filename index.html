<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSSAI License Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      margin: 15px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item img {
      width: 50%;
      border-radius: 6px;
    }
    .text {
      margin-left: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .license {
      color: #007BFF;
      font-size: 16px;
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="item">
      <img src="images/sambar.jpg" alt="Sambar">
      <div class="text">
        Sambar Masala  
        <span class="license">FSSAI Lic No: 21523124000597</span>
      </div>
    </div>

    <div class="item">
      <img src="images/peanut.jpg" alt="Peanut">
      <div class="text">
        Peanut Butter  
        <span class="license">FSSAI Lic No: 21523124000635</span>
      </div>
    </div>

    <div class="item">
      <img src="images/spices.jpg" alt="Indian Spices">
      <div class="text">
        Indian Spices  
        <span class="license">FSSAI Lic No: 21523124000597</span>
      </div>
    </div>

  </div>
</body>
</html>
